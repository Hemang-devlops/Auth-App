{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock corecss %}
    <title>
        {% block title %}
        Home
        {% endblock title %}
    </title>
</head>
<body class="bg-dark text-white">
    <div class="nav-bar border-bottom p-3 mb-5 bg-white">
        <a href="{% url 'home' %}" class="btn btn-outline-info mx-3">Home</a>
        <a href="{% url 'login' %}" class="btn btn-outline-info mx-3">Log In</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-info mx-3">Sign up</a>
    </div>
    <div class="container text-white">
    {% block content %}
    Home Page
    {% endblock content %}
    </div>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
